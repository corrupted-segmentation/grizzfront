<!DOCTYPE html>
<html lang="en">
<head>
  <title>Mood Pizza</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="./backup.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="https://kit.fontawesome.com/78f7a4119c.js" crossorigin="anonymous"></script>
</head>
<body class="color-3">

<!--nav bar-->
<nav class="navbar navbar-expand-md color-1 navbar-dark">
  <a class="navbar-brand" href="index">Mood Pizza</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="intro-form">Form</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="about">About us</a>
      </li>
    </ul>
  </div>  
</nav>
<br>

<div class="container color-5" style="border-radius: 1%">
    <form id="fix-it-2">
        <br>
        <h3>
            About You
        </h3>
        <div class="form-group">
            <label for="nameFormControlInput">Full Name</label>
            <input type="text" class="form-control" id="nameFormControlInput" placeholder="Joe Mamma">
        </div>

        <br>
        <h3>
            Pizza You Like
        </h3>
        <div class="row">
            <div class="pizza">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="cheese" name="pizzas" value="cheese">
                    <label class="form-check-label" for="cheese">Cheese</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="pepperoni" name="pizzas" value="pepperoni">
                    <label class="form-check-label" for="pepperoni">Pepperoni</label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="pizza">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="meat" name="pizzas" value="meatza">
                    <label class="form-check-label" for="meat">Meatza</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="bbq" name="pizzas" value="bbq">
                    <label class="form-check-label" for="bbq">bbq</label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="pizza">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="margherita" name="pizzas" value="margherita">
                    <label class="form-check-label" for="margherita">Margherita</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="hawaiian" name="pizzas" value="hawaiian">
                    <label class="form-check-label" for="hawaiian">hawaiian</label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="pizza">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="greek" name="pizzas" value="greek">
                    <label class="form-check-label" for="greek">Greek</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="dough" name="pizzas" value="dough">
                    <label class="form-check-label" for="dough">Just dough</label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="pizza">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="sauce" name="pizzas" value="sauce">
                    <label class="form-check-label" for="sauce">Sauce</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="veggie" name="pizzas" value="veggie">
                    <label class="form-check-label" for="veggie">Veggie</label>
                </div>
            </div>
        </div>

        <br>

        <h3>
            Sports Teams You Like
        </h3>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="Dlions">
            <label class="form-check-label" for="inlineRadio1"><img src="static/dlion.png"</label>


            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="GBpackers">
            <label class="form-check-label" for="inlineRadio2"><img src="static/gbpackers.png"/></label>
        </div>

        <br>
        <br>

        <div class="form-check">
          <button type="button" class="btn btn-primary btn-lg" onclick="runSubmit()">
              test
          </button>
        </div>

        <div class="form-check">
          <button type="button" class="btn color-2 btn-lg t-color-5" onclick="window.location.href='result'">
            Get my pizza!
          </button>
        </div>
        <br>
   
    </form>
</div>

</body>
</html>
