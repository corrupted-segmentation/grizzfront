<!DOCTYPE html>
<html lang="en">
<head>
  <title>Mood Pizza</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="https://kit.fontawesome.com/78f7a4119c.js" crossorigin="anonymous"></script>
</head>
<body>

<!--nav bar-->
<nav class="navbar navbar-expand-md bg-primary navbar-dark">
  <a class="navbar-brand" href="index.html">Mood Pizza</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="intro.html">Form</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="about.html">About us</a>
      </li>
    </ul>
  </div>  
</nav>
<br>

<div class="container">
    <form>
        <h3>
            About You
        </h3>
        <div class="form-group">
            <label for="nameFormControlInput">Full Name</label>
            <input type="text" class="form-control" id="nameFormControlInput" placeholder="Joe Mamma">
        </div>


        <h3>
            Current Mood
        </h3>
        <div class="btn-group">
          <button type="button" class="btn btn-primary fa-4x"><i class="far fa-sad-tear"></i></button>
          <button type="button" class="btn btn-primary fa-4x"><i class="far fa-frown"></i></button>
          <button type="button" class="btn btn-primary fa-4x"><i class="far fa-meh"></i></button>
          <button type="button" class="btn btn-primary fa-4x"><i class="far fa-smile"></i></button>
          <button type="button" class="btn btn-primary fa-4x"><i class="far fa-laugh"></i></button>
        </div> 


        <h3>
            Sports Teams You Like
        </h3>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="Dlions">
            <label class="form-check-label" for="inlineRadio1"><img src="images/dlion.png"</label>


            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="GBpackers">
            <label class="form-check-label" for="inlineRadio2"><img src="images/gbpackers.png"/></label>
        </div>

        <div class="form-check">
          <button type="submit" class="btn btn-primary btn-lg" onclick="window.location.href='confirm.html'">
            Get my pizza!
          </button>
        </div>
   
    </form>
</div>

</body>
</html>
